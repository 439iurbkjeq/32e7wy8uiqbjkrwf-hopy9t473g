<body>

    <main>
        <section id="settings">
            <h2>Settings</h2>

                <button id="cloak-button" class="settings-button">Cloak (Go to about:blank)</button>
            </div>
        </section>

    <script>
        // Cloak Button: Change the URL to about:blank while keeping the current page
        document.getElementById("cloak-button").addEventListener("click", () => {
            history.pushState(null, "", "about:blank");
        });
    </script>
